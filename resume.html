<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We Noticed</title>
  <style>
    body {
      background: linear-gradient(120deg, rgba(255,255,255,0.95), rgba(255,255,255,0.95)), 
                  radial-gradient(circle at bottom right, #e6fffa, #fff1f1, #fffde7);
      background-blend-mode: lighten;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .window {
      background: #fff;
      width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      border: 1px solid #e5e5e5;
      overflow: hidden;
    }

    .window-header {
      background: #f5f5f5;
      height: 35px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      padding-left: 15px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .dot {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .dot.red { background-color: #ff5f56; }
    .dot.yellow { background-color: #ffbd2e; }
    .dot.green { background-color: #27c93f; }

    .content {
      padding: 40px 60px;
    }

    h3 {
      font-size: 14px;
      font-weight: 600;
      color: #888;
      letter-spacing: 0.5px;
      margin-bottom: 25px;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      color: #333;
      font-size: 16px;
      line-height: 1.8;
      margin: 0;
    }

    ul li {
      margin-bottom: 18px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="window-header">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    <div class="content">
      <h3>WE NOTICED</h3>
      <ul>
        <li>Static search filters that didn’t capture tone, style, or values</li>
        <li>Broken campaign trails: Creators lost in email threads. Brands juggling assets and revisions</li>
        <li>No support for “non–campaign” monetization: No tools for thrifting or hosting</li>
        <li>Lot of juggling for influencers</li>
      </ul>
    </div>
  </div>
</body>
</html>
